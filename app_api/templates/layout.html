<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Message Board{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Message Board</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                {% if session.get('user_id') %}
                    <li><a href="{{ url_for('logout_page') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('login_page') }}">Login</a></li>
                    <li><a href="{{ url_for('signup_page') }}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Message Board. All rights reserved.</p>
    </footer>
</body>
</html>
