{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Welcome to the Message Board</h2>
{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}
<p>Select a board to view messages:</p>
<ul>
    <li><a href="{{ url_for('admin_board') }}">Admin Board</a></li>
    <li><a href="{{ url_for('user_board') }}">User Board</a></li>
    <li><a href="{{ url_for('editor_board') }}">Editor Board</a></li>
</ul>

{% endblock %}
