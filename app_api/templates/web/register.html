{% extends "layout.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign Up</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p> <!-- Apply category as a CSS class -->
        {% endfor %}
    {% endif %}
{% endwith %}

<form action="{{ url_for('web.signup_page') }}" method="post">
    <label for="user_id">Username:</label>
    <input type="text" id="user_id" name="user_id" value="{{ username }}" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ email }}" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <label for="role">Role:</label>
    <select id="role" name="role">
        <option value="user" {% if role == 'user' %}selected{% endif %}>User</option>
        <option value="admin" {% if role == 'admin' %}selected{% endif %}>Admin</option>
        <option value="editor" {% if role == 'editor' %}selected{% endif %}>Editor</option>
    </select>
    <br>
    <button type="submit">Sign Up</button>
</form>
{% endblock %}
